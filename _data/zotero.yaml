- id: manovichCulturalAnalytics2018a
  abstract: >-
    $$Csummary$$VA book at the intersection of data science and media studies,
    presenting concepts and methods for computational analysis of cultural
    data.How can we see a billion images? What analytical methods can we bring
    to bear on the astonishing scale of digital culture--the terabytes of
    photographs shared on social media every day, the hundreds of millions of
    songs created by twenty million musicians on Sound Cloud, the content of
    four billion Pinterest boards? In Cultural Analytics, Lev Manovich presents
    concepts and methods for computational analysis of cultural data, with a
    particular focus on visual media. Drawing on more than a decade of research
    and projects from his own lab, Manovich--the founder of the field of
    cultural analytics--offers a gentle, nontechnical introduction to selected
    key concepts of data science and discusses the ways that our society uses
    data and algorithms.Manovich offers examples of computational cultural
    analysis and discusses the shift from new media to more media; explains how
    to turn cultural processes into computational data; and introduces concepts
    for exploring cultural datasets using data visualization as well as other
    recently developed methods for analyzing image and video datasets. He
    considers both the possibilities and the limitations of computational
    methods, and how using them challenges our existing ideas about culture and
    how to study it. Cultural Analytics is a book of media theory. Arguing that
    before we can theorize digital culture, we need to see it, and that, because
    of its scale, to see it we need computers, Manovich provides scholars with
    practical tools for studying contemporary media.
